<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Productos Disponibles</h1>

        </div>
        <div class="producto">
            <img src="Imagenes/manilla 8.jpg" alt="Producto 2">

            <button onclick="agregarAlCarrito('Producto 2', 4.500 )">Agregar al Carrito</button>

        <div class="producto">
            <img src="Imagenes/manilla 9.jpg" alt="Producto 3">

        <a href="index.html" class="btn-1">Inicio</a>
